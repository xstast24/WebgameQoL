<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webgame QoL</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div class="mainSwitch">
        <label class="mainTitle">Webgame QoL</label>
        <label class="switch">
            <input id="extensionActive" type="checkbox"> <span class="slider round"></span>
        </label>
    </div>

    <p></p>

    <div class="settingSwitches">
        <label class="settingSwitch" for="enablePricePer1Prestige">
            <input id="enablePricePer1Prestige" type="checkbox">
            Cena za 1 prestiž
        </label>
        <label class="settingSwitch" for="attacksTweaks">
            <input id="attacksTweaks" type="checkbox">
            Úpravy okna pro útočení
        </label>
        <label class="settingSwitch" for="quickSpecialInfiltrations">
            <input id="quickSpecialInfiltrations" type="checkbox">
            Rychlé otevírání speciálních infiltrací
        </label>
        <label class="settingSwitch" for="disableSidebarImages">
            <input id="disableSidebarImages" type="checkbox">
            Nenačítat obrázky na boční liště
        </label>
    </div>

    <script src="../config.js" type="text/javascript"></script>
    <script src="../common.js" type="text/javascript"></script>
    <script src="popup.js" type="text/javascript"></script>
</body>
</html>
