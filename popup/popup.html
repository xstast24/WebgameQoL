<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webgame QoL</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <h1 class="mainTitle">Webgame QoL by Bota</h1>

    <div class="mainSwitch">
        <label class="switch"><input id="extensionActive" type="checkbox"> <span class="slider round"></span></label>
        <span class="extensionStateLabel" id="extensionStateLabel">ZAPNUTO</span>
    </div>

    <div class="settingSwitches">
        <label class="settingSwitch" for="enablePricePer1Prestige">
            <input id="enablePricePer1Prestige" type="checkbox">
            <span class="tooltipOnHover">
                Cena za 1 prestiž na světovém trhu
                <span class="tooltipTextAbove">
                    Na světovém trhu zobrazí za běžnou cenou navíc i přepočtenou cenu za 1 bod prestiže.
                    Např. tank dává 5 prestiže, při ceně 1000 tedy stojí jedna prestiž 200. V kolonce ceny proto bude "1000 p200".
                    PS: Ignoruje spojenecké jednotky, které nejdou koupit.
                </span>
            </span>
        </label>

        <label class="settingSwitch" for="attacksTweaks">
            <input id="attacksTweaks" type="checkbox">
            <span class="tooltipOnHover">
                Úpravy okna pro útočení
                <span class="tooltipTextAbove">
                    V okně válek (útoků/detailů armády) ukazuje u cílů poměr rozlohy ku prestiži, např. 15.9km/p (počet km na 1000 presu).
                    Nahoře v liště je pro porovnání tento poměr uveden i pro moji zemi (vpravo u rozlohy).
                    PS: vychází pouze z veřejných údajů o zemi, nebere v potaz infiltrace (= ignoruje reálný počet jednotek či sílu obrany).
                </span>
            </span>
        </label>

        <label class="settingSwitch" for="quickSpecialInfiltrations">
            <input id="quickSpecialInfiltrations" type="checkbox">
            <span class="tooltipOnHover">
                Rychlé otevírání speciálních infiltrací
                <span class="tooltipTextAbove">
                    TODO
                </span>
            </span>
        </label>

        <label class="settingSwitch" for="disableSidebarImages">
            <input id="disableSidebarImages" type="checkbox">
            <span class="tooltipOnHover">
                Nenačítat obrázky na boční liště
                <span class="tooltipTextAbove">
                    TODO
                </span>
            </span>
        </label>

        <label class="settingSwitch" for="sidebarDirectLinks">
            <input id="sidebarDirectLinks" type="checkbox">
            <span class="tooltipOnHover">
                Přímo otvírat ali fórum, války ali, atp.
                <span class="tooltipTextAbove">
                    TODO
                </span>
            </span>
        </label>
    </div>

    <script src="../config.js" type="text/javascript"></script>
    <script src="../common.js" type="text/javascript"></script>
    <script src="popup.js" type="text/javascript"></script>
</body>
</html>
